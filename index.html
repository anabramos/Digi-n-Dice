<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online initiative roller dice for Dungeons & Dragons players">
    <meta name="keywords" content="initiative roll, d20, dungeons and dragons">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Digi&Dice</title>
</head>
<body>
    <header>
        <h1>Digi <i class="fab fa-d-and-d"></i> Dice</h1>
    </header>
    <section>
        <div><h2 id="quote">Log random D&D quote here</h2></div>
    </section>
    <section>
        <div id="game-area">
            <div><h3>Roll initiative...</h3></div>
            <div><i class="fas fa-dice-d20"></i></div>
            <div>
                <input type="number"/>
                <button>Roll</button>
            </div>
            <div><p>Log result of initiative roll</p></div>
        </div>
    </section>
    <footer>
        <div>Copyright details</div>
    </footer>
    <script src="assets/js/script.js"></script>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/b690598c3f.js" crossorigin="anonymous"></script>
</body>
</html>
